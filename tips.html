<!DOCTYPE html>
<html>
<head><title>
    Divya shows tip amounts
</title></head>
 
<body>

<h2>Divya shows tip amounts</h2>

<label for="baseAmount">Enter base amount</label>
<input type="number" id="baseAmount" value="50"><br>
<label for="tipPercent">Enter the tip percent</label>
<input type="number" id="tipPercent" value="15"><br>


<button onclick="tips()">Show tip</button>
<div id="results"></div>

<script>
    function tips() {
    const baseAmountInput = document.getElementById("baseAmount");
    const tipPercentInput = document.getElementById("tipPercent");
    const resultsElement = document.getElementById("results");

    const baseAmount = parseFloat(baseAmountInput.value);
    const tipPercent = parseFloat(tipPercentInput.value);
    let toShow = "";

    for (let i = 0; i < 5; i++) {
        const calculatedTip = baseAmount * (tipPercent + i * 4) / 100;
        toShow += `${tipPercent + i * 4}% is ${calculatedTip.toFixed(2)}; `;
    }

    resultsElement.innerHTML = "Tips are: " + toShow;
}


</script>
<form>
    <label><input type="radio" name="operation" value="sum" onclick="chooseOp()">Sum</label>
    <label><input type="radio" name="operation" value="difference" onclick="chooseOp()">Difference</label>
    <label><input type="radio" name="operation" value="product" onclick="chooseOp()">Product</label>
</form>
<p id="operationResult"></p>

<script>
    function chooseOp() {
    const baseAmountInput = document.getElementById("baseAmount");
    const tipPercentInput = document.getElementById("tipPercent");
    const operationResultElement = document.getElementById("operationResult");

    const baseAmount = parseFloat(baseAmountInput.value);
    const tipPercent = parseFloat(tipPercentInput.value);
    const operationRadioButtons = document.getElementsByName("operation");

    let selectedOperation = "";

    for (const radioButton of operationRadioButtons) {
        if (radioButton.checked) {
            selectedOperation = radioButton.value;
            break;
        }
    }

    let result = "";

    switch (selectedOperation) {
        case "sum":
            result = `Sum of ${baseAmount} and ${tipPercent} is ${baseAmount + tipPercent}`;
            break;
        case "difference":
            result = `Difference between ${baseAmount} and ${tipPercent} is ${baseAmount - tipPercent}`;
            break;
        case "product":
            result = `Product of ${baseAmount} and ${tipPercent} is ${baseAmount * tipPercent}`;
            break;
        default:
            result = "No operation selected.";
            break;
    }

    operationResultElement.innerHTML = result;
}
</script>

</body>
</html>
