 <head><title>Author entry</title>

<body>

<h2>Author entry  Divya Bathala</h2>
<div class="container mt-5">
     
    <div class="row mt-3">
        <div class="col-md-6 offset-md-3">
            <div class="alert alert-danger" id="incorrectGuesses" style="display: none;"></div>
        </div>
    </div>
</div>

<form>
    <!-- First Input: Secret String (Password) -->
    <label for="secretAuthor">The hidden author name</label>
    <input type="password" id="secretAuthor" value="Dickens">

    <!-- Second Input: Guess the Author -->
    <label for="guessAuthor">Guess the author</label>
    <input type="text" id="guessAuthor">

    <!-- Button to Check the Guess -->
    <input type="button" value="Check the guess" onclick="checkAuthor()">

    <!-- Element to Display Results -->
    <p>Results: <span id="result"></span></p>
</form>

<!-- JavaScript -->
<script>
    // Global Variables
    let good = 0;
    let oops = 0;

    // Function to Check Author
    function checkAuthor() {
        // Get the values from the input elements
        const secretAuthor = document.getElementById("secretAuthor").value;
        const guessAuthor = document.getElementById("guessAuthor").value;
        if(oops >= 7){
      document.getElementById("button_check").onclick = ranOutOfGuess();
        }

        // Compare the values and update scores
        if (secretAuthor === guessAuthor) {
            good++;
            alert("You got it right!");
        } else {
            oops++;
            alert("Sorry!");
        }

        // Update the innerHTML of the result element
        const resultElement = document.getElementById("result");
        resultElement.innerHTML = `Good: ${good}, Oops: ${oops}`;
        console.log(oops);
    }
    </script>
    <div></div>
    <script>
    
    function ranOutOfGuess(){
    alert("Sorry, ran out of guesses.");
    }

    
</script>

<div id="imageContainer">
    <img id="displayImage" src="tirupati.jpg" alt="tirupathi" width="100" height="100" onclick="selectImage()">
</div>

<!-- JavaScript -->
<script>
    // Global Variable to track the currently displayed image
    let useImage = 1;

    // Function to select the next image
    function selectImage() {
        const imageElement = document.getElementById("displayImage");

        // Use a switch statement to determine which image to display next
        switch (useImage) {
            case 1:
                imageElement.src = "BANGALORE.jpg";
                useImage = 2;
                break;
            case 2:
                imageElement.src = "tirupati.jpg";
                useImage = 3;
                break;
            case 3:
                imageElement.src = "agra.jpg"; // Wrap back to the first image
                useImage = 1;
                break;
            default:
                break;
        }
    }
</script>


</body>
